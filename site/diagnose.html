<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Describe What's Happening | Xavigate</title>
  <link rel="stylesheet" href="sr-design-system/sr-design-tokens.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="encounter-page">
    <!-- Input Section -->
    <section id="encounter-input" class="encounter-section">
      <div class="encounter-container">
        <h1 class="encounter-headline">Describe what's happening.</h1>
        <p class="encounter-subtext">Not what you think it is. Not the name for it. Just what's happening.</p>

        <form id="encounter-form">
          <textarea
            id="encounter-textarea"
            class="encounter-textarea"
            placeholder="What used to work that doesn't anymore?&#10;What are you carrying that you shouldn't have to?&#10;What costs you more than it gives back?"
            rows="6"
            minlength="20"
            maxlength="2000"
            required
          ></textarea>
          <div id="encounter-error" class="encounter-error" style="display:none"></div>
          <button type="submit" id="encounter-submit" class="encounter-submit">
            See what's actually happening
          </button>
          <p class="encounter-note">No account needed. Nothing stored with your name. Free.</p>
        </form>
      </div>
    </section>

    <!-- Loading Section -->
    <section id="encounter-loading" class="encounter-section" style="display:none">
      <div class="encounter-container">
        <p class="encounter-listening">Listening<span class="dots"></span></p>
      </div>
    </section>

    <!-- Result Section -->
    <section id="encounter-result" class="encounter-section" style="display:none">
      <div class="encounter-container" id="encounter-result-content">
        <!-- Populated by encounter.js -->
      </div>
    </section>
  </main>

  <script src="header.js"></script>
  <script src="encounter.js"></script>
</body>
</html>
